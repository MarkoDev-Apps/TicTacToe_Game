<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="name-entry">
    <h2>Enter Player Names</h2>
    <input id="p1" placeholder="Player X name" maxlength="15" />
    <input id="p2" placeholder="Player O name" maxlength="15" />
    <button id="startBtn">Start Game</button>
    <p id="welcome-msg">Welcome to TicTacToe Game ðŸŽ®</p>
  </div>

  <div id="game" hidden>
    <div id="board"></div>
    <div id="info">
      <p id="names"></p>
      <p id="turn"></p>
      <p id="scores"></p>
    </div>
    <button id="resetBtn">Restart (R)</button>
    <p id="winMessage" class="fade-text"></p>
  </div>

  <canvas id="overlay"></canvas>
  <script src="script.js"></script>
<audio id="winSound" src="win.mp3" preload="auto"></audio>
</body>
</html>

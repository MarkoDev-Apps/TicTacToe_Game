<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Animated Welcome Header -->
  <div id="welcome-text">Welcome to TicTacToe Game ðŸŽ®</div>
  <div id="subtitle">Enter Your Name</div>

  <!-- Name Entry Section -->
  <div id="name-entry">
    <input type="text" id="p1" placeholder="Your name" maxlength="15" required />

    <div id="round-select" class="round-toggle">
      <input type="radio" name="modeWin" id="round-3" value="3" checked>
      <label for="round-3">First to 3 Wins</label>
      <input type="radio" name="modeWin" id="round-5" value="5">
      <label for="round-5">First to 5 Wins</label>
    </div>

    <button id="startBtn"><strong>Start Game</strong></button>
    <p id="wait-msg" hidden>Waiting for Player 2 to join...</p>
    <p id="welcome-msg">Welcome to TicTacToe Game ðŸŽ®</p>
  </div>

  <!-- Game Area -->
  <div id="game" hidden>
    <div id="board"></div>
    <div id="info">
      <p id="names"></p>
      <p id="turn"></p>
      <p id="scores"></p>
    </div>
    <button id="resetBtn">Restart (R)</button>
    <p id="winMessage" class="fade-text"></p>
  </div>

  <!-- Sounds -->
  <audio id="winSound" src="sounds/mixkit-cheering-crowd-loud-whistle-610.mp3"></audio>
  <audio id="drawSound" src="sounds/mixkit-cartoon-failure-piano-473.mp3"></audio>

  <!-- Socket and Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <!-- Footer -->
  <footer id="footer">
    &copy; 2025 Marko TicTacToe Game. All rights reserved.
  </footer>

</body>
</html>
